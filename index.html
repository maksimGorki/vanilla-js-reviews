<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="./Anti-Mage_icon.png" id="person-img" alt="" />
          </div>
          <h4 id="author">Anti Mage</h4>
          <p id="job">Carry</p>
          <p id="info" style="height: 300px; overflow-y: scroll">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corporis
            possimus delectus amet excepturi quos nemo repellat magnam nobis?
            Perferendis assumenda similique itaque cupiditate ipsa, deserunt
            maxime? Magnam hic quidem blanditiis!
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">suprise me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
